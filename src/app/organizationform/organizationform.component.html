<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}} </h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> User Name: </label>
                        <input required type="text" [(ngModel)]="org.username" name="username" id="username"
                            class="form-control phone" maxlength="28" placeholder="Enter your username..." />
                    </div>

                    <div class="form-group">
                      <label for="phonenumber"><span class="req">* </span> Phone Number : </label>
                       <input class="form-control" type="text" [(ngModel)]="org.phonenumber" name="phonenumber" id="txt"
                          required />
                       <div id="errLast"></div>
                      </div>

                   <div class="form-group">
                      <label for="address"><span class="req">* </span>  Address: </label>
                       <input required type="text" [(ngModel)]="org.address" name="address" id="address"
                      class="form-control phone" maxlength="28" placeholder="Enter your address..." />
                   </div>

                    <div class="form-group">
                        <label for="emailid"><span class="req">* </span> Email Id: </label>
                        <input class="form-control" type="text" [(ngModel)]="org.emailid" name="emailid" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                   </div>

                     <div class="form-group">
                      <label for="password"><span class="req">* </span> Password: </label>
                         <input class="form-control" type="password" [(ngModel)]="org.password" name="password" id="txt" required
                        placeholder="Enter your password" />
                       <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                      <label for="foundeddate"><span class="req">* </span> Founded Date: </label>
                        <input required type="date" [(ngModel)]="org.foundeddate" name="foundeddate" id="foundeddate"
                      class="form-control phone" placeholder="Enter your foundeddate..." />
                    </div>

                    <div class="form-group">
                      <label for="businessarea"><span class="req">* </span> Business Area: </label>
                         <input class="form-control" type="businessarea" [(ngModel)]="org.businessarea" name="businessarea" id="txt" required
                        placeholder="Enter your businessarea" />
                       <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                      <label for="groupid"><span class="req">* </span> Group Id : </label>
                       <input class="form-control" type="text" [(ngModel)]="org.groupid" name="groupid" id="txt"
                          required />
                       <div id="errLast"></div>
                      </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="organizationRegisterNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
