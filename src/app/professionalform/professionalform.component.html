<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}} </h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> First Name: </label>
                        <input required type="text" [(ngModel)]="prf.firstname" name="firstname" id="firstname"
                            class="form-control phone" maxlength="28" placeholder="Enter your firstname..." />
                    </div>

                    <div class="form-group">
                      <label for="lastname"><span class="req">* </span> Last Name: </label>
                        <input required type="text" [(ngModel)]="prf.lastname" name="lastname" id="lastname"
                          class="form-control phone" maxlength="28" placeholder="Enter your lastname..." />
                   </div>

                   <div class="form-group">
                    <label for="dateOfBirth"><span class="req">* </span> Date Of Birth: </label>
                      <input required type="date" [(ngModel)]="prf.dateOfBirth" name="dateOfBirth" id="dateOfBirth"
                    class="form-control phone" placeholder="Enter your dateOfBirth..." />
                  </div>

                   <div class="form-group">
                    <label for="gender"><span class="req">* </span> Gender: </label>
                      <input required type="text" [(ngModel)]="prf.gender" name="gender" id="gender"
                    class="form-control phone" placeholder="Enter your gender..." />
                  </div>

                   <div class="form-group">
                      <label for="address"><span class="req">* </span>  Address: </label>
                       <input required type="text" [(ngModel)]="prf.address" name="address" id="address"
                      class="form-control phone" maxlength="28" placeholder="Enter your address..." />
                   </div>

                    <div class="form-group">
                    <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
                     <input class="form-control" type="text" [(ngModel)]="prf.phonenumber" name="phonenumber" id="txt"
                        required />
                     <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="emailid"><span class="req">* </span> Email Id: </label>
                        <input class="form-control" type="text" [(ngModel)]="prf.emailid" name="emailid" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                   </div>

                     <div class="form-group">
                      <label for="password"><span class="req">* </span> Password: </label>
                         <input class="form-control" type="password" [(ngModel)]="prf.password" name="password" id="txt" required
                        placeholder="Enter your password" />
                       <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                      <label for="nationality"><span class="req">* </span> Nationality: </label>
                         <input class="form-control" type="nationality" [(ngModel)]="prf.nationality" name="interestedfields" id="txt" required
                        placeholder="Enter your password" />
                       <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                      <label for="almamater"><span class="req">* </span> Almamater: </label>
                        <input required type="text" [(ngModel)]="prf.almamater" name="almamater" id="almamater"
                      class="form-control phone" placeholder="Enter your almamater..." />
                    </div>


                    <div class="form-group">
                      <label for="organizationname;"><span class="req">* </span> Organization Name: </label>
                        <input required type="text" [(ngModel)]="prf.organizationname" name="organizationname" id="organizationname"
                      class="form-control phone" placeholder="Enter your organizationname..." />
                    </div>

                    <div class="form-group">
                      <label for="specialization;"><span class="req">* </span> Specialization: </label>
                        <input required type="text" [(ngModel)]="prf.specialization" name="specialization;" id="specialization;"
                            class="form-control phone" placeholder="Enter your specialization;..." />
                    </div>


                    <div class="form-group">
                      <label for="designation;"><span class="req">* </span> Designation: </label>
                        <input required type="text" [(ngModel)]="prf.designation" name="designation;" id="designation;"
                      class="form-control phone" placeholder="Enter your designation;..." />
                    </div>

                    <div class="form-group">
                      <label for="experience;"><span class="req">* </span> Experience: </label>
                        <input required type="text" [(ngModel)]="prf.experience" name="experience;" id="experience;"
                      class="form-control phone" placeholder="Enter your experience;..." />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="professionalRegisterNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
